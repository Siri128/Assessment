<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card-body">
      <img class="profile-img" src="https://via.placeholder.com/150" alt="Profile Picture">
      <h2 class="name">sirisha</h2>
      <p class="designation">Software Engineer</p>
      <p class="bio">Passionate about coding and creating awesome web experiences.</p>
      <div class="social-icons">
        <a href="#" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>

  <!-- Font Awesome for Social Media Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

<style>
/* Reset default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  background-color: white;
  width: 280px;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transform: scale(1);
  transition: transform 0.3s ease;
}

.card-body {
  padding: 20px;
  text-align: center;
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 15px;
  transition: transform 0.3s ease;
}

.name {
  font-size: 1.5rem;
  font-weight: 600;
  color: #333;
  margin-bottom: 5px;
}

.designation {
  font-size: 1rem;
  color: #777;
  margin-bottom: 15px;
}

.bio {
  font-size: 0.9rem;
  color: #555;
  margin-bottom: 20px;
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.social-icon {
  font-size: 1.5rem;
  color: #555;
  transition: color 0.3s ease;
}



@media (max-width: 600px) {
  .card {
    width: 100%;
    max-width: 300px;
  }
}
</style> </html>
